<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="assets/reset.css" />
    <link rel="stylesheet" href="assets/style.css" />
</head>

<body>
    <header>
        <section id="high-scores"></section>
        <section id="timer"></section>
    </header>
    <div class="quiz">
        <h1 id="question">Question</h1>
        <p id="intro">Try to answer the following coding-related questions within the time limit.
            <br>Incorrect answers will penalize your score and time by ten.<br>
            <br>Good luck!
        </p>
        <p id="end">

        </p>
        <div id="answers">
            <button class="btn" id="answer1">Answer 1</button>
            <button class="btn" id="answer2">Answer 2</button>
            <button class="btn" id="answer3">Answer 3</button>
            <button class="btn" id="answer4">Answer 4</button>
        </div>
        <button id="next-btn">Next Question</button>
    </div>
    <script rel="script" src="./assets/script.js"></script>
</body>
</html>
